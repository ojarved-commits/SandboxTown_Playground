name: CI

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install pytest pytest-cov
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi

      - name: Run tests (soft coverage)
        run: |
          python -m pytest \
            --cov=sandboxtown_v2 \
            --cov-report=term-missing \
            --cov-report=html \
            --cov-report=xml \
            -q

       - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: true
     

      - name: Coverage summary
        run: |
          python -m coverage report -m | tee coverage.txt
          echo "## ðŸ“Š Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          grep TOTAL coverage.txt >> $GITHUB_STEP_SUMMARY

      - name: Generate coverage badge
        run: |
          python -m pip install genbadge[coverage]
          mkdir -p badges
          genbadge coverage -i coverage.xml -o badges/coverage.svg


      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov/
          if-no-files-found: error
          retention-days: 14

      - name: Upload coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          if-no-files-found: error
          retention-days: 14

      - name: Generate coverage badge
        run: |
          python -m pip install genbadge[coverage]
          python -m coverage xml -o coverage.xml
          mkdir -p badges
          genbadge coverage -i coverage.xml -o badges/coverage.svg

      - name: Commit coverage badge (main only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: EndBug/add-and-commit@v9
        with:
          add: badges/coverage.svg
          message: "chore: update coverage badge"

